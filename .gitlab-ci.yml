stages:
  - build
  - code style
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/

before_script:
  - bash ci/docker_install.sh > /dev/null

build app:
  stage: build
  image: php:7.4-cli
  script:
    - composer install

phpcs:
  stage: code style
  image: php:7.4-cli
  script:
    - composer install
    - composer phpcs
  needs:
    - build app

phpstan:
  stage: code style
  image: php:7.4-cli
  script:
    - composer install
    - composer phpstan
  needs:
    - build app

phpunit:
  stage: test
  image: php:7.4-cli
  variables:
    XDEBUG: 1
    XDEBUG_MODE: coverage
  script:
    - composer install
    - composer phpunit
    - composer coverage-check
  artifacts:
    paths:
      - var/log
    expire_in: 1 week
  needs:
    - phpcs
    - phpstan

infection:
  stage: test
  image: php:7.4-cli
  variables:
    XDEBUG: 1
    XDEBUG_MODE: coverage
  script:
    - composer install
    - composer infection
  artifacts:
    paths:
      - var/log
    expire_in: 1 week
  needs:
    - phpcs
    - phpstan
